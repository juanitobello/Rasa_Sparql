    - informacion de [apple]{"entity":"key_word", "value":"apple"}    
    - [ecuador]{"entity":"key_word", "value":"ecuador"}
    - [mexico]{"entity":"key_word", "value":"mexico"}
    - [redes de datos]{"entity":"key_word", "value":"redes de datos"}

- intent: int_deficion
  examples: |
    - define [palabra](word_todef)
    - definition of [pelota](word_todef)
    - mining of [palabra](word_todef)
    
